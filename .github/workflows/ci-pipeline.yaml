name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}
concurrency:
  group: 'git-autocommit-cli-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.9
        with:
          versionSpec: '5.x'

      - name: Determine version
        id: gitversion
        run: gitversion

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Lint
        run: ./gradlew ktlintCheck

      - name: Build
        env:
          VERSION: ${{ steps.gitversion.outputs.fullsemver }}
        run: ./gradlew build -Pversion=$VERSION

      - name: Test
        run: ./gradlew test

      - name: Package
        run: ./gradlew shadowJar

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v3
        with:
          name: autocommit
          path: build/libs/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: autocommit
          path: ./build/libs

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.gitversion.outputs.fullsemver }}
          release_name: Release ${{ steps.gitversion.outputs.fullsemver }}
          draft: false
          prerelease: false

      - name: print dir
        run: |
          ls -la

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/autocommit*all.jar
          asset_name: autocommit-${{ steps.gitversion.outputs.fullsemver }}.jar
          asset_content_type: application/java-archive
